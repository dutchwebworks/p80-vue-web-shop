<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Poort80 Vue Web Shop</title>
</head>
<body>
	<div id="app" class="wrapper">
		<div class="intro">
			<h1 class="intro__title">Poort80 Vue Web Shop</h1>
		</div>

		<app-cart></app-cart>

		<app-genre></app-genre>

		<div class="movie-container">
			<h3>Movies</h3>

			<app-movie-products></app-movie-products>
		</div>
	</div>

	<script type="text/x-template" id="vue-app-movie-products">
		<div>
			<!-- section>
				<ul class="pagination">
					<li><a href="#">Previous</a></li>
					<li v-for="(page, index) in pagination.nrOfPages"><a href="#" v-on:click="paginatedMovies(page)">{{ page }}</a></li>
					<li><a href="#">Next</a></li>
				</ul>
			</section -->

			<section class="movie-list">
				<div class="movie-product" v-for="movie in filteredMovies">
					<a href="#" class="movie-product__img" v-bind:href="movie.imdbLink">
						<img v-bind:src="movie.imgThumb">
					</a>

					<h3 class="movie-product__title">
						<a v-bind:href="movie.imdbLink">{{ movie.title }}</a>
					</h3>

					<p class="movie-product__description">{{ movie.description }}</p>

					<p class="movie-product__genre">Genre: <a href="#" v-on:click="filterByGenre = movie.genre">{{ movie.genre | capitalizeFirstLetter}}</a></p>

					<p class="movie-product__director">Director: {{ movie.director }}</p>

					<ul class="movie-product__actors">
						<li v-for="actor in movie.actors">{{ actor }}</li>
					</ul>

					<p class="movie-product__price"><strong>&euro; {{ movie.price }}</strong></p>

					<button v-on:click="addToCart($event, movie)">Add to cart</button>
				</div>		
			</section>
		</div>
	</script>

	<script type="text/x-template" id="vue-app-cart">
		<section class="cart">
			<h3 class="cart__title">Shopping cart</h3>

			<ul class="cart__items">
				<li v-for="(value, key, index) in cartItems">{{ value.title }} &euro;{{ value.price }} <a href="#" v-on:click="removeFromCart($event, value, key)">Remove</a></li>
			</ul>

			<p class="cart__total" v-show="total > 0">Total: &euro;{{ total }}</p>

			<button v-on:click="emptyCart" v-show="total > 0">Empty cart</button>
			<button class="cart__checkout" v-on:click="checkout" v-show="total > 0">Checkout</button>
		</section>
	</script>

	<script type="text/x-template" id="vue-app-genre">
		<section class="genre">
			<h3>Filter by genre:</h3>
			
			<label>
				<input type="radio" name="genre" checked value="" v-on:click="filterMovieList"> Show all
			</label>

			<label v-for="genre in genres">
				<input type="radio" name="genre" v-model="selected" v-bind:value="genre" v-on:click="filterMovieList"> {{ genre | capitalizeFirstLetter }}
			</label>			
		</section>
	</script>

	<script src="js/libs/vue.js"></script>
	<script src="js/libs/axios.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
