<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Poort80 Vue Web Shop</title>
</head>
<body>
	<div class="wrapper">
		<div class="intro">
			<h1 class="intro__title">Poort80 Vue Web Shop</h1>
		</div>

		<div id="app">
			<section class="movie-list">
				<div class="movie-product" v-bind:key="movie.$index" v-for="movie in movies">
					<a v-bind:href="movie.imdbLink"><img v-bind:src="movie.imgThumb" class="movie-product__img"></a>

					<h3 class="movie-product__title">
						<a v-bind:href="movie.imdbLink">{{ movie.title }}</a>
					</h3>

					<p class="movie-product__description">{{ movie.description }}</p>

					<p class="movie-product__director">Director: {{ movie.director }}</p>

					<ul class="movie-product__actors">
						<li v-for="actor in movie.actors">{{ actor }}</li>
					</ul>

					<p class="movie-product__price"><strong>&euro; {{ movie.price }}</strong></p>
				</div>
			</section>
		</div>
	</div>

	<script src="js/libs/vue.js"></script>
	<script src="js/libs/axios.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
